<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            color: #fff;
            border: none;
            cursor: not-allowed;
        }
        .button-active {
            cursor: pointer;
        }
        .button-sm {
            padding: 5px 10px;
            font-size: 14px;
        }
        .order-button {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .order-button.active {
            background-color: #4caf50;
            cursor: pointer;
        }
        .plus, .minus {
            padding: 5px 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
        }
        .plus {
            background-color: #4caf50;
        }
        .minus {
            background-color: #f44336;
        }
        .product-button, .one-time-button {
            font-size: 18px;
            color: #000;
            cursor: not-allowed;
            background-color: #e0e0e0;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .controls div {
            margin: 0 10px;
        }
        .counter {
            font-size: 18px;
            margin: 0 10px;
        }
        .hidden {
            display: none;
        }
        .basket-item {
            text-align: left;
            margin: 10px 0;
        }
        #reset-buttons {
            margin-top: 10px;
        }
        #reset-button, #next-button {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        #reset-button {
            background-color: #000;
        }
        #next-button {
            background-color: #000;
        }
        #next-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #wait-time {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            cursor: pointer;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .close-button.active {
            display: block; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–æ */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-button" id="close-button">‚ùå</button>
        <h1 id="title">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–¥—É–∫—Ç</h1>
        <div id="order-form">
            <div class="product-controls">
                <button class="button product-button" id="smoothie-button" disabled>üçπ –°–º—É–∑–∏</button>
                <div class="controls">
                    <button class="button minus" id="smoothie-minus">-</button>
                    <div class="counter" id="smoothie-counter">0</div>
                    <button class="button plus" id="smoothie-plus">+</button>
                </div>
            </div>
            <div class="product-controls">
                <button class="button product-button" id="salad-button" disabled>ü•ó –°–∞–ª–∞—Ç</button>
                <div class="controls">
                    <button class="button minus" id="salad-minus">-</button>
                    <div class="counter" id="salad-counter">0</div>
                    <button class="button plus" id="salad-plus">+</button>
                </div>
            </div>
            <div class="product-controls">
                <button class="button one-time-button" id="wash-dishes-button">üç¥ –ü–æ–º—ã—Ç—å –ø–æ—Å—É–¥—É</button>
                <button class="button one-time-button" id="make-lunch-button">üç≤ –ü—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å –æ–±–µ–¥</button>
            </div>
            <button class="button order-button" id="order-button" disabled>–ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>
        <div id="basket" class="hidden">
            <div id="basket-items"></div>
            <div id="wait-time" class="hidden"></div>
            <div id="reset-buttons">
                <button class="button" id="reset-button">‚Üê</button>
                <button class="button" id="next-button">‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        const smoothiePlus = document.getElementById('smoothie-plus');
        const smoothieMinus = document.getElementById('smoothie-minus');
        const smoothieCounter = document.getElementById('smoothie-counter');
        
        const saladPlus = document.getElementById('salad-plus');
        const saladMinus = document.getElementById('salad-minus');
        const saladCounter = document.getElementById('salad-counter');

        const orderButton = document.getElementById('order-button');
        const title = document.getElementById('title');
        const orderForm = document.getElementById('order-form');
        const basket = document.getElementById('basket');
        const basketItems = document.getElementById('basket-items');
        const resetButton = document.getElementById('reset-button');
        const nextButton = document.getElementById('next-button');
        const waitTime = document.getElementById('wait-time');
        const closeButton = document.getElementById('close-button');

        const washDishesButton = document.getElementById('wash-dishes-button');
        const makeLunchButton = document.getElementById('make-lunch-button');

        let smoothieCount = 0;
        let saladCount = 0;
        let dishesWashed = false;
        let lunchMade = false;

        function updateOrderButtonState() {
            if (smoothieCount > 0 || saladCount > 0 || dishesWashed || lunchMade) {
                orderButton.classList.add('active');
                orderButton.disabled = false;
            } else {
                orderButton.classList.remove('active');
                orderButton.disabled = true;
            }
        }

        function updateBasket() {
            basketItems.innerHTML = '';
            if (smoothieCount > 0) {
                basketItems.innerHTML += `<div class="basket-item">üçπ –°–º—É–∑–∏: ${smoothieCount}</div>`;
            }
            if (saladCount > 0) {
                basketItems.innerHTML += `<div class="basket-item">ü•ó –°–∞–ª–∞—Ç: ${saladCount}</div>`;
            }
            if (dishesWashed) {
                basketItems.innerHTML += `<div class="basket-item">üç¥ –ü–æ–º—ã—Ç—å –ø–æ—Å—É–¥—É: –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è</div>`;
            }
            if (lunchMade) {
                basketItems.innerHTML += `<div class="basket-item">üç≤ –ü—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å –æ–±–µ–¥: –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è</div>`;
            }
        }

        function calculateWaitTime() {
            let totalWaitTime = 0;
            if (smoothieCount > 0) {
                totalWaitTime += smoothieCount * 0.5; // 30 —Å–µ–∫—É–Ω–¥ = 0.5 –º–∏–Ω—É—Ç
            }
            if (saladCount > 0) {
                totalWaitTime += saladCount * 15;
            }
            if (dishesWashed) {
                totalWaitTime += 25;
            }
            if (lunchMade) {
                totalWaitTime += 15;
            }
            return totalWaitTime;
        }

        smoothiePlus.addEventListener('click', () => {
            smoothieCount++;
            smoothieCounter.textContent = smoothieCount;
            updateOrderButtonState();
        });

        smoothieMinus.addEventListener('click', () => {
            if (smoothieCount > 0) {
                smoothieCount--;
                smoothieCounter.textContent = smoothieCount;
                updateOrderButtonState();
            }
        });

        saladPlus.addEventListener('click', () => {
            saladCount++;
            saladCounter.textContent = saladCount;
            updateOrderButtonState();
        });

        saladMinus.addEventListener('click', () => {
            if (saladCount > 0) {
                saladCount--;
                saladCounter.textContent = saladCount;
                updateOrderButtonState();
            }
        });

        washDishesButton.addEventListener('click', () => {
            if (!dishesWashed) {
                dishesWashed = true;
                updateOrderButtonState();
            }
        });

        makeLunchButton.addEventListener('click', () => {
            if (!lunchMade) {
                lunchMade = true;
                updateOrderButtonState();
            }
        });

        orderButton.addEventListener('click', () => {
            title.textContent = '–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞';
            orderForm.classList.add('hidden');
            basket.classList.remove('hidden');
            updateBasket();
            waitTime.classList.add('hidden');
            nextButton.classList.remove('disabled');
            nextButton.textContent = '‚Üí';
            closeButton.classList.add('active'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
        });

        resetButton.addEventListener('click', () => {
            smoothieCount = 0;
            saladCount = 0;
            dishesWashed = false;
            lunchMade = false;
            smoothieCounter.textContent = smoothieCount;
            saladCounter.textContent = saladCount;
            updateOrderButtonState();
            title.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–¥—É–∫—Ç';
            orderForm.classList.remove('hidden');
            basket.classList.add('hidden');
            basketItems.innerHTML = '';
            waitTime.classList.add('hidden');
            nextButton.classList.remove('disabled');
            nextButton.textContent = '‚Üí';
            closeButton.classList.remove('active'); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
        });

        nextButton.addEventListener('click', () => {
            alert('–ó–∞–∫–∞–∑ —Å–¥–µ–ª–∞–Ω');
            const totalWaitTime = calculateWaitTime();
            title.textContent = '–ñ–¥–∏—Ç–µ –ø—Ä–∏–º–µ—Ä–Ω–æ';
            waitTime.textContent = `–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è: ${totalWaitTime} –º–∏–Ω—É—Ç${totalWaitTime > 1 ? '—ã' : ''}.`;
            waitTime.classList.remove('hidden');
            nextButton.classList.add('disabled');
            nextButton.textContent = '‚Üí';
        });

        closeButton.addEventListener('click', () => {
            window.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ—Ç –æ–∫–Ω–æ –±—Ä–∞—É–∑–µ—Ä–∞
        });
    </script>
</body>
</html>
